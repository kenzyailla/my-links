<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>روابط خاصة مجاهد احمد عبداللة </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
          
             font-family: "Noto Kufi Arabic", sans-serif;
        }
        
        :root {
            --primary-color: #5d4037;
            --secondary-color: #8d6e63;
            --accent-color: #d7ccc8;
            --light-color: #f5f5f5;
            --text-color: #333;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 30px;
        }
        
        header {
            text-align: center;
            padding: 30px 20px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            border-radius: 15px;
            margin-bottom: 30px;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100" opacity="0.1"><path d="M20,20 C40,0 60,0 80,20 C100,40 100,60 80,80 C60,100 40,100 20,80 C0,60 0,40 20,20 Z" fill="white"/></svg>');
            background-size: 150px;
        }
        
        h1 {
        color: #0000FF;
            font-size: 2.8rem;
            margin-bottom: 10px;
            position: relative;
            z-index: 2;
        }
        
        .subtitle {
            font-size: 1.3rem;
            opacity: 0.9;
            position: relative;
            z-index: 2;
            margin-top: 10px;
        }
        
        .description {
            background-color: #e8f5e9;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-right: 4px solid #4caf50;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
        }
        
        .btn-danger {
            background: linear-gradient(to right, #f44336, #d32f2f);
            color: white;
        }
        
        .btn-success {
            background: linear-gradient(to right, #4caf50, #2e7d32);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .links-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(450px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }
        
        .link-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        
        .link-header {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .link-actions {
            display: flex;
            gap: 10px;
        }
        
        .link-action-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .link-action-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }
        
        .link-icon {
            font-size: 1.5rem;
            margin-left: 10px;
        }
        
        .link-content {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .link-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .link-description {
            margin-bottom: 15px;
            color: #666;
            flex-grow: 1;
            line-height: 1.5;
        }
        
        .link-url {
            background-color: #f5f5f5;
            padding: 12px;
            border-radius: 8px;
            word-break: break-all;
            font-family: monospace;
            font-size: 0.9rem;
            border: 1px dashed #ccc;
            margin-bottom: 15px;
        }
        
        .link-button {
            display: inline-block;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .link-button:hover {
            background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
            transform: scale(1.05);
        }
        
        .add-link {
            background-color: #e3f2fd;
            border: 2px dashed #2196f3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 200px;
            text-align: center;
            color: #2196f3;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .add-link:hover {
            background-color: #bbdefb;
            transform: scale(1.02);
        }
        
        .add-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .form-group textarea {
            height: 100px;
            resize: vertical;
        }
        
        @media (max-width: 768px) {
            .links-container {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .container {
                padding: 15px;
            }
            
            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-link"></i> مؤسسة يزن للتجهيزات العلمية</h1>
    <p>مجاهد احمد عبدالله</p>
        </header>
        
        <div class="description">
            <h2><i class="fas fa-info-circle"></i> حول هذه الصفحة</h2>
            <p>هذه الصفحة تحتوي على مجموعة من الروابط المفيدة .</p>
        </div>
        
        <div class="controls">
            <button class="btn btn-primary" onclick="showAddModal()">
                <i class="fas fa-plus"></i> إضافة رابط جديد
            </button>
            <button class="btn btn-success" onclick="exportLinks()">
                <i class="fas fa-download"></i> تصدير الروابط
            </button>
            <button class="btn btn-danger" onclick="clearAllLinks()">
                <i class="fas fa-trash"></i> مسح الكل
            </button>
        </div>
        
        <div class="links-container" id="linksContainer">
            <!-- الروابط يتم إضافتها هنا بواسطة JavaScript -->
        </div>
        
        <footer>
            <p>يتم حفظ الروابط تلقائياً في متصفحك - يمكنك العودة في أي وقت وستجدها محفوظة</p>
            <p>© 2023 روابط العناية بالبشرة</p>
        </footer>
    </div>

    <!-- نموذج إضافة رابط -->
    <div class="modal" id="addModal">
        <div class="modal-content">
            <h2><i class="fas fa-plus"></i> إضافة رابط جديد</h2>
            <div class="form-group">
                <label for="linkTitle">عنوان الرابط:</label>
                <input type="text" id="linkTitle" placeholder="مثال: خلطات الساليسيليك للبشرة الدهنية">
            </div>
            <div class="form-group">
                <label for="linkDescription">وصف الرابط:</label>
                <textarea id="linkDescription" placeholder="وصف مختصر عن محتوى الرابط"></textarea>
            </div>
            <div class="form-group">
                <label for="linkUrl">رابط URL:</label>
                <input type="url" id="linkUrl" placeholder="https://example.com">
            </div>
            <div style="display: flex; gap: 10px; justify-content: flex-end;">
                <button class="btn" onclick="hideAddModal()">إلغاء</button>
                <button class="btn btn-primary" onclick="addNewLink()">حفظ</button>
            </div>
        </div>
    </div>

    <script>
        // مصفوفة لتخزين الروابط
        let links = [];

        // عند تحميل الصفحة، جلب الروابط المحفوظة
        document.addEventListener('DOMContentLoaded', function() {
            loadLinksFromStorage();
            renderLinks();
        });

        // تحميل الروابط من Local Storage
        function loadLinksFromStorage() {
            const savedLinks = localStorage.getItem('mojahidLinks');
            if (savedLinks) {
                links = JSON.parse(savedLinks);
            }
        }

        // حفظ الروابط في Local Storage
        function saveLinksToStorage() {
            localStorage.setItem('mojahidLinks', JSON.stringify(links));
        }

        // عرض الروابط على الصفحة
        function renderLinks() {
            const container = document.getElementById('linksContainer');
            
            if (links.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-link" style="font-size: 4rem; margin-bottom: 20px; opacity: 0.3;"></i>
                        <h3>لا توجد روابط حتى الآن</h3>
                        <p>انقر على "إضافة رابط جديد" لبدء إضافة روابطك</p>
                    </div>
                `;
                return;
            }

            let html = '';
            
            links.forEach((link, index) => {
                html += `
                    <div class="link-card">
                        <div class="link-header">
                            <div style="display: flex; align-items: center;">
                                <i class="link-icon fas fa-link"></i>
                                <h3>${link.title}</h3>
                            </div>
                            <div class="link-actions">
                                <button class="link-action-btn" onclick="editLink(${index})" title="تعديل">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="link-action-btn" onclick="deleteLink(${index})" title="حذف">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                        <div class="link-content">
                            <div class="link-title">${link.title}</div>
                            <div class="link-description">${link.description || 'لا يوجد وصف'}</div>
                            <div class="link-url">${link.url}</div>
                            <a href="${link.url}" class="link-button" target="_blank">
                                زيارة الرابط <i class="fas fa-external-link-alt"></i>
                            </a>
                        </div>
                    </div>
                `;
            });

            // إضافة زر الإضافة
            html += `
                <div class="link-card add-link" onclick="showAddModal()">
                    <i class="add-icon fas fa-plus-circle"></i>
                    <h3>إضافة رابط جديد</h3>
                    <p>انقر هنا لإضافة رابط جديد إلى المجموعة</p>
                </div>
            `;

            container.innerHTML = html;
        }

        // إظهار نموذج الإضافة
        function showAddModal() {
            document.getElementById('addModal').style.display = 'flex';
            // مسح الحقول
            document.getElementById('linkTitle').value = '';
            document.getElementById('linkDescription').value = '';
            document.getElementById('linkUrl').value = '';
        }

        // إخفاء نموذج الإضافة
        function hideAddModal() {
            document.getElementById('addModal').style.display = 'none';
        }

        // إضافة رابط جديد
        function addNewLink() {
            const title = document.getElementById('linkTitle').value.trim();
            const description = document.getElementById('linkDescription').value.trim();
            const url = document.getElementById('linkUrl').value.trim();

            if (!title || !url) {
                alert('الرجاء إدخال عنوان الرابط ورابط URL');
                return;
            }

            const newLink = {
                title: title,
                description: description,
                url: url
            };

            links.push(newLink);
            saveLinksToStorage();
            renderLinks();
            hideAddModal();
            
            alert('تم إضافة الرابط بنجاح!');
        }

        // حذف رابط
        function deleteLink(index) {
            if (confirm('هل أنت متأكد من أنك تريد حذف هذا الرابط؟')) {
                links.splice(index, 1);
                saveLinksToStorage();
                renderLinks();
            }
        }

        // تعديل رابط (مبسط)
        function editLink(index) {
            const link = links[index];
            const newTitle = prompt('عدل عنوان الرابط:', link.title);
            const newDescription = prompt('عدل وصف الرابط:', link.description);
            const newUrl = prompt('عدل رابط URL:', link.url);

            if (newTitle !== null && newUrl !== null) {
                links[index] = {
                    title: newTitle || link.title,
                    description: newDescription || link.description,
                    url: newUrl || link.url
                };
                saveLinksToStorage();
                renderLinks();
            }
        }

        // تصدير الروابط
        function exportLinks() {
            if (links.length === 0) {
                alert('لا توجد روابط لتصديرها');
                return;
            }

            let exportText = 'روابط مجاهد احمد عبدالله\n\n';
            links.forEach((link, index) => {
                exportText += `${index + 1}. ${link.title}\n`;
                exportText += `   الرابط: ${link.url}\n`;
                if (link.description) {
                    exportText += `   الوصف: ${link.description}\n`;
                }
                exportText += '\n';
            });

            // إنشاء ملف وتنزيله
            const blob = new Blob([exportText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'روابط-مجاهد-احمد.txt';
            a.click();
            URL.revokeObjectURL(url);
        }

        // مسح جميع الروابط
        function clearAllLinks() {
            if (links.length === 0) {
                alert('لا توجد روابط لمسحها');
                return;
            }

            if (confirm('هل أنت متأكد من أنك تريد مسح جميع الروابط؟ لا يمكن التراجع عن هذا الإجراء.')) {
                links = [];
                saveLinksToStorage();
                renderLinks();
                alert('تم مسح جميع الروابط');
            }
        }
    </script>
</body>
</html>
